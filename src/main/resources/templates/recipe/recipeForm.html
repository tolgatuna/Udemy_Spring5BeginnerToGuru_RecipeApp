<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <link
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
    >
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.tt.spring5recipeapp.domain.Recipe"*/-->
<div class="container">
    <form  th:object="${recipe}" th:action="@{/recipe/}"  method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="card border-primary mb-3" style="margin-top: 2em;">
            <div class="card-header">
                <h3 class="card-title">Edit Recipe Information</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Recipe Description:</label>
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Categories:</label>
                    </div>
                    <div class="col-md-9 form-group">
                        <div class="radio">
                            <label>
                                <input type="checkbox" value=""/>
                                Cat 1
                            </label>
                        </div>
                        <div class="radio" th:remove="all">
                            <label>
                                <input type="checkbox" value=""/>
                                Cat 2
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Prep Time:</label>
                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Cooktime:</label>
                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Difficulty:</label>
                        <select class="form-control">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Servings:</label>
                        <input type="text" class="form-control" th:field="*{serving}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Source:</label>
                        <input type="text" class="form-control" th:field="*{source}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>URL:</label>
                        <input type="text" class="form-control" th:field="*{url}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-primary mb-3" style="margin-top: 2em;">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11 ">
                        <h3 class="card-title">Ingredients</h3>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-success" href="#" role="button">Edit</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li th:remove="all">1 Cup of milk</li>
                            <li th:remove="all">1 Teaspoon of chocolate</li>
                            <li th:each="ingredient : ${recipe.ingredients}"
                                th:text="${(ingredient.getAmount() +
                            ' ' + ingredient.unitOfMeasure.getDescription() +
                            ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-primary mb-3" style="margin-top: 2em;">
            <div class="card-header">
                <h3 class="card-title">Directions</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                </div>
            </div>
        </div>
        <div class="card border-primary mb-3" style="margin-top: 2em;">
            <div class="card-header">
                <h3 class="card-title">Notes</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 2em;">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        th:href="@{/webjars/jquery/3.0.0/jquery.min.js}"
></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
></script>
</body>
</html>
