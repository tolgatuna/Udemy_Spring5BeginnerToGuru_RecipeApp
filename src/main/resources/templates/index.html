<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <link
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
    >
</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>My Recipes</h1>
                </div>
                <div class="panel-heading">
                    <div th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>Tasty 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>2</td>
                                <td>Tasty 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>3</td>
                                <td>Tasty 3</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <!--/*thymesVar id="recipe" type="com.tt.spring5recipeapp.domain.Recipe"*/-->
                                <td th:text="${recipe.id}">ID</td>
                                <td th:text="${recipe.description}">Description</td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}} + '/show'">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}} + '/update'">Update</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        th:href="@{/webjars/jquery/3.0.0/jquery.min.js}"
></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
></script>
</body>
</html>
